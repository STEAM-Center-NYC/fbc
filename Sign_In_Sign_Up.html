<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Sign In Or Sign Up - Forested Bartering Company</title>
</head>
<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-secondary" href="#"><img src="Images/LogoFBC.png" height="30"> Forested Bartering Company</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-secondary px-4" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary px-4" href="#">Trade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary px-4" href="#">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary px-4" href="#">Inbox</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary px-4" href="#">Our Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-secondary px-4" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card rounded text-center my-5" style="width: 35rem; height: 64rem;">
    <div class="card-body text-center">
      <h3 class="card-title text-primary">Sign Up</h3>
      <h6 class="card-subtitle mb-4 text-muted">Your privacy is our priority.</h6>
      <hr>
      <h4 class="card-title text-success text-left ml-2">Name:</h4>
      <input type="text" class="form-control" placeholder="John Doe">
      <br>
      <h4 class="card-title text-success text-left ml-2">Email:</h4>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@forestedbartering.com">
      <br>
      <h4 class="card-title text-success text-left ml-2">Create a Password:</h4>
      <input type="password" class="form-control mb-4" placeholder="Password">
      <br>
      <div class="d-grid gap-2 col-10 mx-auto">
        <button class="btn btn-success btn-lg" type="button">Sign Up</button>
      </div>
      <br>
      <hr class="bg-primary">
      <h3 class="card-title text-primary">OR</h3>
      <hr class="bg-primary">
      <br>
      <h3 class="card-title text-primary">Sign In</h3>
      <hr>
      <h4 class="card-title text-success text-left ml-2">Email:</h4>
      <input type="email" class="form-control" placeholder="email@forestedbartering.com">
      <br>
      <h4 class="card-title text-success text-left ml-2">Password:</h4>
      <input type="password" class="form-control mb-4" placeholder="Password">
      <br>
      <div class="d-grid gap-2 col-10 mx-auto">
        <button class="btn btn-success btn-lg" type="button">Sign In</button>
      </div>
    </div>
  </div>
</body>
</html>
