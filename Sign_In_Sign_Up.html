<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Sign In Or Sign Up - Forested Bartering Company</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        var wow = new WOW({
            boxClass:     'wow',
            animateClass: 'animate__animated'
        })
        wow.init();
    </script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-secondary">
  <nav class="navbar navbar-expand-lg bg-primary sticky-top animate__animated animate__slideInDown">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#"><img src="Images/LogoFBC.png" height="30"> Forested Bartering Company</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white px-4" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4" href="#">Trade</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4" href="#">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4" href="#">Inbox</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4" href="#">Our Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white px-4" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card rounded text-center my-5" style="width: 35rem; height: 64rem;">
    <div class="card-body text-center">
      <div class="wow animate__fadeInDown mb-5" style="height: 20px;">
        <h3 class="card-title text-primary mt-2">Sign Up</h3>
        <h6 class="card-subtitle mb-4 text-muted">Your privacy is our priority.</h6>
      </div>
      <hr >
    <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail" method="post">
      <h4 class="card-title text-success text-left ml-2 wow animate__animated animate__fadeIn" data-wow-delay="0.3s">Name:</h4>
      <input type="text" class="form-control wow animate__animated animate__fadeIn" data-wow-delay="0.3s" placeholder="John Doe">
      <br>
      <h4 class="card-title text-success text-left ml-2 wow animate__animated animate__fadeIn" data-wow-delay="0.7s">Email:</h4>
      <input type="email" class="form-control wow animate__animated animate__fadeIn" data-wow-delay="0.7s" id="exampleFormControlInput1" placeholder="email@forestedbartering.com">
      <br>
      <h4 class="card-title text-success text-left ml-2 wow animate__animated animate__fadeIn" data-wow-delay="1.1s">Create a Password:</h4>
      <input type="password" class="form-control wow animate__animated animate__fadeIn mb-4" data-wow-delay="1.1s" placeholder="Password">
      <br>
      <div class="d-grid gap-2 col-10 mx-auto wow animate__animated animate__fadeInDown" data-wow-delay="1.5s">
        <input class="btn btn-success btn-lg" type="submit" value="Sign Up">
      </div>
      <input name="send-to" value="jforlenza@brooklynsteamcenter.org" hidden>
    </form>
      <br>
      <div class="wow animate__animated animate__fadeIn" data-wow-delay="1.9s">
        <hr class="bg-primary">
        <h3 class="card-title text-primary">OR</h3>
        <hr class="bg-primary">
      </div>
      <br>
      <h3 class="card-title text-primary wow animate__animated animate__fadeInDown">Sign In</h3>
      <hr>
    <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail" method="post">
      <h4 class="card-title text-success text-left ml-2 wow animate__animated animate__fadeIn">Email:</h4>
      <input type="email" class="form-control wow animate__animated animate__fadeIn" placeholder="email@forestedbartering.com">
      <br>
      <h4 class="card-title text-success text-left ml-2 wow animate__animated animate__fadeIn">Password:</h4>
      <input type="password" class="form-control mb-4 wow animate__animated animate__fadeIn" placeholder="Password">
      <br>
      <div class="d-grid gap-2 col-10 mx-auto wow animate__animated animate__fadeInDown">
        <input class="btn btn-success btn-lg" type="submit" value="Sign In">
      </div>
      <input name="send-to" value="jforlenza@brooklynsteamcenter.org" hidden>
    </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
